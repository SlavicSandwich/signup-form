<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="image-section">
        <div class="logo-section">
          <img src="images/samurai-logo.png" class="logo" />
          <h1>Keihatsu</h1>
        </div>
        <div class="bottom-section">
          Photo by
          <a
            href="https://unsplash.com/@susannschuster?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Susann Schuster</a
          >
          on
          <a
            href="https://unsplash.com/photos/nxBfBDDqjjc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form-section">
        <header class="speaker-form-header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </header>

        <div class="form-container" id="signup">
          <p>Let's do this!</p>
          <form action="" method="get" class="signup-form">
            <div class="form-row">
              <label for="usr-name">FIRST NAME</label>
              <input
                type="text"
                name="name"
                required
                id="usr-name"
                minlength="2"
                maxlength="20"
                placeholder="Your first name(Luke, Anna...)"
              />
            </div>
            <div class="form-row">
              <label for="usr-surname">LAST NAME</label>
              <input
                type="text"
                name="surname"
                required
                id="usr-surname"
                minlength="2"
                maxlength="20"
                placeholder="Your second name(Doe, Borne...)"
              />
            </div>
            <div class="form-row">
              <label for="usr-mail">EMAIL</label>
              <input
                type="email"
                name="mail"
                id="mail"
                required
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                placeholder="Your email adress"
              />
            </div>
            <div class="form-row">
              <label for="usr-phone">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone"
                minlength="11"
                required
                id="usr-phone"
                placeholder="Your phone number"
              />
            </div>
            <div class="form-row">
              <label for="usr-password">PASSWORD</label>
              <input
                type="password"
                name="password"
                required
                id="usr-password"
                minlength="8"
                maxlength="20"
                placeholder="Your password(must be at least 8 characters)"
              />
              <span class="wrong-password">*Passwords don't match</span>
            </div>
            <div class="form-row">
              <label for="usr-confirm">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm"
                required
                id="usr-confirm"
                minlength="8"
                maxlength="20"
                placeholder="Repeat your password"
              />
            </div>
          </form>
        </div>
        <div class="submit-section">
          <button type="submit" form="signup">Create Account</button>
          <p>Already have an account? <a>Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
